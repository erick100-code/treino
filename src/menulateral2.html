<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
</head>
<body class="min-h-[1000vh] bg-amber-300 flex">
    <nav id="late" class="bg-white flex flex-col justify-between group min-w-[83px] transition-all duration-500 rounded-[0px_10px_10px_0px] h-screen fixed">
        <div class="flex flex-col gap-[20px_0px] p-[10px] relative">
            <div class="flex items-center gap-[0px_10px]">
                <img src="images/avatar.jpg" alt="avatar" class="w-[50px] h-[50px] object-cover rounded-[100%]">
                <p class="flex flex-col justify-center">
                    <span class=" w-[0px] h-0 truncate group-[.abary]:w-[150px] transition-all duration-500 group-[abary]:h-auto">
                        fulana de tal
                    </span>
                    <span class="text-[12px] w-[0px] truncate group-[.abary]:w-[150px] transition-all duration-500 h-0 group-[abary]:h-auto">
                        descrição
                    </span>
                </p>
            </div>

            <ul class="flex flex-col gap-[10px_0px]">
                <li class="hover:bg-gray-400/20 rounded-[5px] p-[10px] font-semibold flex items-center justify-center">
                    <a href="#" class="flex items-center justify-center gap-[0px] p-[5px] group-[.abary]:gap-[0px_15px]">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="text-[17px] w-[0px] truncate group-[.abary]:w-[150px] transition-all duration-500 h-0 group-[.abary]:h-auto">
                            dashboard
                        </span>
                    </a>
                </li>
                <li class="hover:bg-gray-400/20 rounded-[5px] p-[10px] font-semibold flex items-center justify-center gratavot">
                    <a href="#" class="flex items-center justify-center gap-[0px] p-[5px] group-[.abary]:gap-[0px_15px]">
                        <i class="fa-solid fa-user"></i>
                        <span class="text-[17px] w-[0px] truncate group-[.abary]:w-[150px] transition-all duration-500 h-0 group-[.abary]:h-auto">
                            usuarios
                        </span>
                    </a>
                </li>
            
                <li class="hover:bg-gray-400/20 rounded-[5px] p-[10px] font-semibold flex items-center justify-center">
                    <a href="#" class="flex items-center justify-center gap-[0px] p-[5px] group-[.abary]:gap-[0px_15px]">
                        <i class="fa-solid fa-bell"></i>
                        <span class="text-[17px] w-[0px] truncate group-[.abary]:w-[150px] transition-all duration-500 h-0 group-[.abary]:h-auto">
                            notificações
                        </span>
                    </a>
                </li>
            
                <li class="hover:bg-gray-400/20 rounded-[5px] p-[10px] font-semibold flex items-center justify-center">
                    <a href="#" class="flex items-center justify-center gap-[0px] p-[5px] group-[.abary]:gap-[0px_15px]">
                        <i class="fa-solid fa-box"></i>
                        <span class="text-[17px] w-[0px] truncate group-[.abary]:w-[150px] transition-all duration-500 h-0 group-[.abary]:h-auto">
                            produtos
                        </span>
                    </a>
                </li>
            
                <li class="hover:bg-gray-400/20 rounded-[5px] p-[10px] font-semibold flex items-center justify-center">
                    <a href="#" class="flex items-center justify-center gap-[0px] p-[5px] group-[.abary]:gap-[0px_15px]">
                        <i class="fa-solid fa-image"></i>
                        <span class="text-[17px] w-[0px] truncate group-[.abary]:w-[150px] transition-all duration-500 h-0 group-[.abary]:h-auto">
                            imagens
                        </span>
                    </a>
                </li>
            
                <li class="hover:bg-gray-400/20 rounded-[5px] p-[10px] font-semibold flex items-center justify-center">
                    <a href="#" class="flex items-center justify-center gap-[0px] p-[5px] group-[.abary]:gap-[0px_15px]">
                        <i class="fa-solid fa-gear"></i>
                        <span class="text-[17px] w-[0px] truncate group-[.abary]:w-[150px] transition-all duration-500 h-0 group-[.abary]:h-auto">
                            configurações
                        </span>
                    </a>
                </li>
            </ul>

            <button id="shazam" class="bg-blue-500 rounded-[100%] w-[25px] h-[25px] flex justify-center items-center text-white absolute top-[30px] -right-[15px] cursor-pointer">
                <i class="fa-solid fa-chevron-right group-[.abary]:transform-[rotate(180deg)] transition-all duration-500"></i>
            </button>
        </div>
    
        <div class="p-[20px] border-t-[1px] border-[gold] flex justify-center items-center group-[.abary]:justify-start group-[.abary]:text-left">
            <button class=" flex items-center gap-[0px] text-[17px]">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="font-semibold w-[0px] truncate group-[.abary]:w-[80px] transition-all duration-500 h-0 group-[.abary]:h-auto">
                    logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <h1 class="text-[2em] ml-[100px]">titulo de nivel 1</h1>
    </main>

    <script>
        document.querySelector('#shazam').addEventListener('click', () => {
            document.getElementById('late').classList.toggle('abary')
        })
    </script>
</body>
</html>
