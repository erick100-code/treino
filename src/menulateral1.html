<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu lateral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
</head>
<body class="bg-[#0000ff60] h-screen w-screen flex">
    <nav class="bg-white flex flex-col justify-between p-[0px] transition-all duration-[500ms] ease-in min-w-[82px]" id="menul">
    
        <div id="conteudo" class="flex flex-col gap-[30px_0px] p-[10px] relative">
    
            <div id="perfil" class="flex items-center gap-[0px_10px]">
                <img src="images/avatar.jpg" class="rounded-[100%] w-[50px] h-[50px] object-cover">   
                <p class="flex flex-col">
                    <span class="txt">
                        fulana
                    </span>

                    <span class="text-[12px] txt">  
                        descrição
                    </span>
                </p>
    
            </div>

            <ul class="flex flex-col gap-[10px_0px]">
    
                <li class="rc rch">
                    <a href="#" class="rca">
                        <i class="fa-solid fa-chart-simple iconn"></i>
                        <span class="txt">dashboard</span>
                    </a> 
                </li>
                
                <li class="rc active">
                    <a href="#" class="rca">
                        <i class="fa-solid fa-user iconn"></i>
                        <span class="txt">usuarios</span> 
                    </a> 
                </li>

                <li class="rc rch">
                    <a href="#" class="rca">
                        <i class="fa-solid fa-bell iconn"></i>
                        <span class="txt">notificações</span> 
                    </a> 
                </li>

                <li class="rc rch">
                    <a href="#" class="rca">
                        <i class="fa-solid fa-box iconn"></i>
                        <span class="txt">produtos</span> 
                    </a> 
                </li>

                <li class="rc rch">
                    <a href="#" class="rca">
                        <i class="fa-solid fa-image iconn"></i>
                        <span class="txt">imagens</span> 
                    </a> 
                </li>

                <li class="rc rch">
                    <a href="#" class="rca">
                        <i class="fa-solid fa-gear iconn"></i>
                        <span class="txt">configurações</span> 
                    </a> 
                </li>
    
            </ul>

            <button class="absolute top-[30px] -right-[10px] cursor-pointer" id="abrif">
                <i class="fa-solid fa-chevron-right iconn bg-blue-500 text-white rounded-[100%]" id="seta"></i>
            </button>

        </div>

        <div class="btf border-t-[1px] border-t-red-500 flex items-center justify-center gap-[0px] p-[20px]">
            
            <i class="fa-solid fa-right-from-bracket iconn"></i>
                
            <span class="txt">logout</span>
          
        </div>
    
    </nav>
    
    <main>
        <h1>testando</h1>
    </main>

    <script>
        document.getElementById('abrif').addEventListener('click', () => {
            document.querySelector('#menul').classList.toggle('adtivada')
        })
    </script>
</body>
</html>
