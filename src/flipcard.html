<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip card animation</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
</head>
<body class="h-screen w-screen">

    <div id="container" class="bg-[url('images/background.png')] bg-cover bg-no-repeat h-screen w-screen flex justify-center items-center">
        
        <div class="flip-card w-[300px] h-[450px] group/card perspective-[1000px]">

            <div class="relative group-hover/card:transform-[rotateY(180deg)] transform-3d transition-[transform] duration-1000">

                <div class="absolute backface-hidden">
                    <img src="images/front.jpg" class="flip-card-image rounded-[30px] w-full h-full object-cover">
                </div>
                
                <div class="absolute transform-[rotateY(180deg)] backface-hidden">
                    <img src="images/back.jpg" class="flip-card-image rounded-[30px] w-full h-full object-cover">
                </div>

            </div>

        </div>

    </div>
</body>
</html>
