<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu responsivo</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-screen w-screen">
    <header class="bg-blue-600">
        <div class="bg-black text-white flex justify-between items-center p-[30px_50px]">
            <h1 class="text-[33px] font-semibold">logo</h1>
            
            <ul class="hidden">
                <li><a href="#">home</a></li>

                <li><a href="#">location</a></li>

                <li><a href="#">number</a></li>
            </ul>

            <button class="hidden">enviar</button>

            <img id="image" src="images/bars-solid.svg" alt="imagem" class="w-[50px] h-[50px]">
            
        </div>

        <div id="menu" class="bg-black text-white grid grid-cols-[repeat(1,_minmax(0px,_300px))] justify-center items-center gap-[30px_0px] h-[0px] overflow-hidden">
            <ul class="bg-black text-[23px] text-center flex flex-col items-center gap-[15px_0px]">
                <li><a href="#">home</a></li>

                <li><a href="#">location</a></li>

                <li><a href="#">number</a></li>
            </ul>

            <button class="bg-blue-700 rounded-[5px] text-[23px] p-[5px] mb-[35px] ">enviar</button>
        </div>
    </header>

    <script src="../javascript/menuresponsivo.js"></script>
</body>
</html>
