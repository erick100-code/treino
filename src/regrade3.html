<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de regra de 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
</head>
<body class="w-screen h-screen">
    <main class="bg-linear-to-r from-amber-300 to-amber-600 h-screen w-screen flex justify-center items-center">
        <section class="bg-[#262626] rounded-[5px] text-white text-center w-[300px] p-[10px] flex flex-col gap-[20px_0px]">
            <h1 class="text-[30px] capitalize">regra de três</h1>
     
            <div class="flex flex-col gap-[5px_0px]">
                <div class="flex items-center justify-center">
                
                    <input type="number" name="a" id="a" placeholder="A" class="outline-none text-center w-[90px] h-[40px] border-[1px] border-amber-400 rounded-[5px] relative z-[1]  bg-[#343434]">
                
                    <span class="bg-[#353435] w-[100px] flex items-center justify-center">está para</span>
                
                    <input type="number" name="b" id="b" placeholder="B" class="outline-none text-center w-[90px] h-[40px] border-[1px] border-amber-400 rounded-[5px] bg-[#343434]">
                
                </div>

                <span>assim como</span>
                
                <div class="flex items-center justify-center">
                    <input type="number" name="c" id="c" placeholder="C" class="outline-none text-center w-[90px] h-[40px] border-[1px] border-amber-400 rounded-[5px] relative bg-[#343434]">
                
                    <span class="bg-[#353435] w-[100px] justify-center items-center">está para</span>
                
                    <div id="res" class="w-[90px] truncate p-[0px] h-[40px] flex justify-center items-center uppercase text-center rounded-[5px] bg-linear-to-r from-amber-300 to-amber-600 text-[15px]">
                    <i class="fa-solid fa-x"></i></div>
                </div>
            </div>
    
            <button id="bnt" class="bg-linear-to-r from-amber-300 to-amber-600 rounded-[5px] font-semibold text-[18px] w-full h-[35px] cursor-pointer">calcular</button>
        </section>
    </main>
    <script>
        document.getElementById('bnt').addEventListener('click', () => {
            
            const n1 = document.getElementById('a')    
            const n2 = document.getElementById('b')    
            const n3 = document.getElementById('c')    
            
            if (n1.value.length == 0 || n2.value.length == 0 || n3.value.length == 0) {
                alert('os numeros não foram prenchidos corretamente')
            } else {
                const res = document.getElementById('res')
                res.style.fontSize = '14px'
                const a = parseFloat(n1.value)
                const b = parseFloat(n2.value)
                const c = parseFloat(n3.value)
               
               
                let cont = (c * b) / a

                if (Number.isInteger(cont)) {//verifica se é inteiro
                    res.innerHTML = cont
                } else {
                    res.innerHTML = cont.toFixed(2).replace('.', ',')
                }
            }

        })
    </script>
</body>
</html>
